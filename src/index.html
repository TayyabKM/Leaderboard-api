<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard Project</title>
    <link rel="stylesheet" href="/bootstrap.min.css">
</head>
<body>
    <Main>
        <header class="h1">
            <h1>Leaderboard</h1>
        </header>
        <section>
            <div class="all-sections">
                <div class="recent-scores">
                    <div class="head-and-button">
                        <h2>Recent Scores</h2>
                        <button class="button-1 btn btn-secondary" type="button">Refresh</button>
                    </div>
                    <table class="table-form table-primary">
                
                    </table>
                </div>
                <div class="add-your-score">
                    <h2>Add Your Score</h2>
                    <form action="#">
                        <input type="text" class="name" placeholder="Your Name">
                        <input type="text" class="score" placeholder="Your Score">
                        <button class="add-button btn btn-light" type="button">Submit</button>
                    </form>
                </div>
            </div>
        </section>
    </Main>
</body>
</html>
